<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Contact List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
  <h2>📋 Contact Database</h2>
  <a href="/">← Back to form</a>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone Number</th>
        <th>Bus</th>
      </tr>
    </thead>
    <tbody>
      {% for nome, numero, autocarros in contactos %}
      <tr>
        <td>{{ nome }}</td>
        <td>{{ numero }}</td>
        <td>{{ autocarros }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
