<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>IST Bus Stop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
  <div class="header">
    <img src="/static/ist_logo.png" alt="IST Logo">
    <h2>IST Bus Stop</h2>
  </div>

  <form method="post">
    <label for="nome">Name</label>
    <input type="text" name="nome" id="nome" required>

    <label for="numero">Phone Number</label>
    <input type="text" name="numero" id="numero" required>

    <input type="submit" value="Add Contact">

    <label>Choose your buses:</label>
    <div class="checkbox-grid">
    {% for i in range(1, 10) %}
        <label>
        <input type="checkbox" name="autocarros" value="{{ i }}"> {{ i }}
        </label>
    {% endfor %}
    </div>
  </form>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="message">{{ messages[0] }}</div>
    {% endif %}
  {% endwith %}
</div>

</body>
</html>
